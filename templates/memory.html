<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='memory.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="user-menu">
        <div class="user-profile-btn" style="cursor: default;"> 
            <div class="avatar-display {% if user.equipped_frame %}{{ user.equipped_frame }}{% endif %}">
                {% if user.avatar == 'default.png' %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0f172a&color=fff" alt="User Avatar">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" alt="User Avatar">
                {% endif %}
            </div>
            <span class="username-display">{{ user.username }}</span>
        </div>
    </div>

    <h1 class="title">MEMORY FLIP</h1>

    <div class="game-container">
        <div class="info-bar">
            <div class="stat-group">
                <div class="stat-box"><i class="fa-solid fa-shoe-prints"></i> <span id="moves">0</span></div>
                <div class="stat-box"><i class="fa-regular fa-clock"></i> <span id="timer">0</span>s</div>
            </div>

            <div class="action-buttons">
                <button id="startBtn" class="btn-primary">START MISSION</button>
                
                <button id="restartBtn" class="btn-secondary lobby-icon-btn" title="Reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div id="gameBoard" class="board">
            <div class="placeholder-text">SYSTEM STANDBY... PRESS START</div>
        </div>

        <div style="margin-top: 20px; text-align: center; width: 100%;">
            <button class="btn-lobby" onclick="location.href='/lobby'">
                <i class="fa-solid fa-house"></i> Lobby
            </button>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>LEVEL CLEARED!</h2>
            <div class="result-stats">
                <p>Time: <span id="finalTime" class="highlight">0</span>s</p>
                <p>Moves: <span id="finalMoves" class="highlight">0</span></p>
                <p>Score: <span id="finalScore" class="highlight-score">0</span></p>
            </div>
            <p id="uploadStatus" class="status-text">Uploading score...</p>
            <div class="modal-buttons">
                <button id="modalRestartBtn">Play Again</button>
                <button class="btn-secondary" onclick="location.href='/lobby'">Back to Lobby</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='memory.js') }}"></script>
</body>
</html>
