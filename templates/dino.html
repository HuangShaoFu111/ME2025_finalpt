<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER RUN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dino.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="user-menu">
        <div class="user-profile-btn" style="cursor: default;"> 
            <div class="avatar-display">
                {% if user.avatar == 'default.png' %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0f172a&color=fff" alt="User Avatar">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" alt="User Avatar">
                {% endif %}
            </div>
            <span class="username-display">{{ user.username }}</span>
        </div>
    </div>

    <h1 class="title">DINO RUN</h1>

    <div class="game-container">
        <div class="info-bar">
            <div class="stat-box score-display">SCORE: <span id="score">0</span></div>
            
            <button id="startBtn" class="btn-primary">START RUN</button>
            
            <div class="stat-box" style="opacity: 0; pointer-events: none;">HIDDEN</div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="300"></canvas>
        </div>
        
        <div class="controls-hint">
            <span><i class="fa-solid fa-arrow-up"></i> Jump</span>
            <span class="divider">|</span>
            <span><i class="fa-solid fa-arrow-down"></i> Duck</span>
        </div>

        <div style="margin-top: 15px; text-align: center; width: 100%;">
            <button class="btn-lobby" onclick="location.href='/lobby'">
                <i class="fa-solid fa-house"></i> Lobby
            </button>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>SYSTEM CRASHED</h2>
            <div class="result-stats">
                <p>Distance Traveled</p>
                <div id="finalScore" class="big-score">0</div>
                <p>Best Record: <span id="bestScore" class="highlight">0</span></p>
            </div>
            <p id="uploadStatus" class="status-text">Uploading data...</p>
            <div class="modal-buttons">
                <button id="modalRestartBtn">Restart</button>
                <button class="btn-secondary" onclick="location.href='/lobby'">Exit</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dino.js') }}"></script>
</body>
</html>
