<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arcade Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <style>
        :root { --soft-speed: 220ms; }
        body {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity var(--soft-speed) ease, transform var(--soft-speed) ease;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.05), transparent 30%),
                        var(--bg, #0f172a);
        }
        body.is-ready { opacity: 1; transform: translateY(0); }
        body.is-leaving { opacity: 0; transform: translateY(6px); }
        .glass-panel {
            animation: panel-pop 300ms ease;
        }
        @keyframes panel-pop {
            from { opacity: 0; transform: translateY(16px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="glass-panel" style="width: 350px; text-align: center; padding: 40px;">
        <h2 style="margin-bottom: 10px;">WELCOME BACK</h2>
        <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 30px;">Login to your arcade account</p>
        
        {% if error %}
            <div style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;">
                {{ error }}
            </div>
        {% endif %}

        <form action="/login" method="POST">
            <div style="margin-bottom: 20px;">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div style="margin-bottom: 30px;">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" style="width: 100%; padding: 12px;">LOGIN ➔</button>
        </form>

        <div style="margin-top: 25px; font-size: 14px; color: var(--text-muted);">
            New player? <a data-soft-nav href="/register" style="color: var(--accent); text-decoration: none; font-weight: bold;">Create Account</a>
        </div>
    </div>

    {% if success_message %}
    <script>
        // 顯示帳號建立成功的英文提示
        alert("{{ success_message }}");
    </script>
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => document.body.classList.add('is-ready'));
            document.querySelectorAll('[data-soft-nav]').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = a.getAttribute('href');
                    document.body.classList.add('is-leaving');
                    setTimeout(() => window.location.href = href, 200);
                });
            });
        });
    </script>
</body>
</html>
