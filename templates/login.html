<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arcade Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body>
    <div class="glass-panel" style="width: 350px; text-align: center; padding: 40px;">
        <h2 style="margin-bottom: 10px;">WELCOME BACK</h2>
        <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 30px;">Login to your arcade account</p>
        
        {% if error %}
            <div style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;">
                {{ error }}
            </div>
        {% endif %}

        <form action="/login" method="POST">
            <div style="margin-bottom: 20px;">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div style="margin-bottom: 30px;">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" style="width: 100%; padding: 12px;">LOGIN âž”</button>
        </form>

        <div style="margin-top: 25px; font-size: 14px; color: var(--text-muted);">
            New player? <a href="/register" style="color: var(--accent); text-decoration: none; font-weight: bold;">Create Account</a>
        </div>
    </div>
</body>
</html>
