<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Arcade Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="glass-panel" style="width: 350px; text-align: center; padding: 40px;">
        <h2 style="margin-bottom: 10px;">CREATE ACCOUNT</h2>
        <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 30px;">Join the arcade arena today</p>
        
        {% if error %}
            <div style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;">
                {{ error }}
            </div>
        {% endif %}

        <form action="/register" method="POST">
            <div style="margin-bottom: 20px;">
                <input type="text" name="username" placeholder="Choose a Username" required>
            </div>
            <div style="margin-bottom: 30px;">
                <input type="password" name="password" placeholder="Set a Password" required>
            </div>
            <button type="submit" style="width: 100%; padding: 12px;">REGISTER âž”</button>
        </form>

        <div style="margin-top: 25px; font-size: 14px; color: var(--text-muted);">
            Already a member? <a href="/" style="color: var(--accent); text-decoration: none; font-weight: bold;">Login Here</a>
        </div>
    </div>
</body>
</html>
