<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='snake.css') }}">
    
    <style>
        /* === 右上角使用者選單 CSS === */
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: inline-block;
        }
        .avatar-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ffd84d;
            cursor: pointer;
            overflow: hidden;
            transition: 0.2s;
            background: white;
        }
        .avatar-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px #ffd84d; }
        .avatar-btn img { width: 100%; height: 100%; object-fit: cover; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            text-align: left;
        }
        .dropdown-content a:hover { background-color: #f1f1f1; }
        .user-menu:hover .dropdown-content { display: block; }
    </style>
</head>
<body>

    <div class="user-menu">
        <div class="user-profile-btn" style="cursor: default;"> 
            <div class="avatar-display">
                {% if user.avatar == 'default.png' %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0f172a&color=fff" alt="User Avatar">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" alt="User Avatar">
                {% endif %}
            </div>
            <span class="username-display">{{ user.username }}</span>
        </div>
    </div>

    <h1 class="title">Snake Game</h1>

    <div class="info">
        <div>Score: <span id="score">0</span></div>
        <button onclick="location.href='/lobby'">Back to Lobby</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script src="{{ url_for('static', filename='snake.js') }}"></script>
</body>
</html>
