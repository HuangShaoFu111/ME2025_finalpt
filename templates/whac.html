<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER WHAC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='whac.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="user-menu">
        <div class="user-profile-btn" style="cursor: default;"> 
            <div class="avatar-display">
                {% if user.avatar == 'default.png' %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0f172a&color=fff" alt="User Avatar">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" alt="User Avatar">
                {% endif %}
            </div>
            <span class="username-display">{{ user.username }}</span>
        </div>
    </div>

    <h1 class="title">Whac-A-Ball</h1>

    <div class="game-container">
        <div class="info-bar">
            <div class="stat-group">
                <div class="stat-box"><i class="fa-regular fa-clock"></i> <span id="time">30</span>s</div>
                <div class="stat-box score-display"><i class="fa-solid fa-crosshairs"></i> <span id="score">0</span></div>
            </div>
            
            <div class="action-buttons">
                <button id="startBtn" class="btn-primary">START MISSION</button>
                <button onclick="location.href='/lobby'" class="btn-icon"><i class="fa-solid fa-house"></i></button>
            </div>
        </div>

        <div id="gameArea">
            <div id="ball" class="target-ball">
                <div class="inner-circle"></div>
                <div class="crosshair"></div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>MISSION COMPLETE</h2>
            <div class="result-stats">
                <p>Final Score</p>
                <div id="finalScore" class="big-score">0</div>
            </div>
            <p id="uploadStatus" class="status-text">Uploading data...</p>
            <div class="modal-buttons">
                <button id="modalRestartBtn">Retry</button>
                <button class="btn-secondary" onclick="location.href='/lobby'">Back to Lobby</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='whac.js') }}"></script>
</body>
</html>
